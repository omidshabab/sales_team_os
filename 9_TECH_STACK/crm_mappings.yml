Title: CRM Mappings (Global)
Owner role: RevOps
Last updated: 2025-12-25
Purpose: Define core fields and statuses for CRM objects.
How to use (1-2 lines): Import into CRM; match field names to local configuration.

lead_fields:
  - name: lead_source
    type: picklist
    values: [inbound, outbound, referral, partner]
  - name: lifecycle_stage
    type: picklist
    values: [lead, MQL, SQL, opportunity, customer]
  - name: owner_email
    type: email
opportunity_fields:
  - name: stage
    type: picklist
    values: [discovery, demo, proposal, negotiation, closed_won, closed_lost]
  - name: amount
    type: currency
  - name: close_date
    type: date

